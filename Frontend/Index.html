<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PokeDex Galar</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header>
    <p>PokeDex</p>
</header>
<section class="form-section hidden" id="form-wrapper" aria-label="Afwezigheid toevoegen of wijzigen">
    <form id="pokemon-form">
        <input type="hidden" id="pokemonID" />
        <section class="form-group">
            <label for="PokemonNaam">Pokemon Naam</label>
            <input type="text" id="PokemonNaam" required />
        </section>
        <section class="form-group">
            <label for="Type">Type</label>
            <select id="Type" required>
                <option value="">Kies een type</option>
                <option value="Normal">Normal</option>
                <option value="Fire">Fire</option>
                <option value="Water">Water</option>
                <option value="Electric">Electric</option>
                <option value="Grass">Grass</option>
                <option value="Ice">Ice</option>
                <option value="Fighting">Fighting</option>
                <option value="Poison">Poison</option>
                <option value="Ground">Ground</option>
                <option value="Flying">Flying</option>
                <option value="Psychic">Psychic</option>
                <option value="Bug">Bug</option>
                <option value="Rock">Rock</option>
                <option value="Ghost">Ghost</option>
                <option value="Dragon">Dragon</option>
                <option value="Dark">Dark</option>
                <option value="Steel">Steel</option>
                <option value="Fairy">Fairy</option>
            </select>
        </section>


        <section class="form-group">
            <label for="Gigantamax">Gigantamax</label>
            <select id="Gigantamax" required>
                <option value="1">Ja</option>
                <option value="0">Nee</option>
            </select>
        </section>

        <button type="submit" class="save-btn">Registeer</button>
    </form>
</section>


<section class="add-button-section" aria-label="Nieuwe Pokemon">
    <button class="open-form-btn right-align" id="open-form">Nieuwe Pokemon</button>
</section>

<main>
    <article id="Visual">
        <section id="VisualCam"></section>
        <section id="DotGroup">
            <section id="VisualCamDot"></section>
            <section id="VisualCamDot2"></section>
            <section id="VisualCamDot3"></section>
        </section>
    </article>

    <article id="PKScreen">



        <section id="pokemonGroup"></section>

    </article>


    <article id="ButtonVisual">
        <section class="ButtonGroup">
            <section id="buttonGet">Get</section>
            <section id="buttonPut">Put</section>
            <section class="button"></section>
            <section class="button"></section>
            <section class="button"></section>
            <section class="button"></section>
            <section class="button"></section>
        </section>
        <section class="ButtonGroup">
            <section id="buttonPost">Post</section>
            <section id="buttonDelete">Delete</section>
            <section class="button"></section>
            <section class="button"></section>
            <section class="button"></section>
            <section class="button"></section>
            <section class="button"></section>
        </section>

    </article>


</main>
<footer>Neal</footer>

<script src="assets/js/script.js"></script>
</body>
</html>
